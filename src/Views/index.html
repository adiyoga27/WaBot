<html>

<head>
    <title>Whatsapp API by Ngekoding</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

<body>
    <br>

    <section class="content">
        <div class="container-fluid">
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                Find
                            </div>
                            <div class="card-body">
                                <center>
                                    <h5 class="card-title">Setup Whatsapp</h5>
                                    <p class="card-text description">Input your whatsapp api key in bellow to setup your
                                        whatsapp !!!</p>
                                    <div class="form-inline">
                                        <div class="row g-3 justify-content-center">
                                            <div class="col-8">
                                                <input type="text" name="api_key" id="api-key" class="form-control" />
                                            </div>
                                            <div class="col-auto">
                                                <button type="button" class="btn btn-primary" id="btn-find"
                                                    onclick="find()">Find</button>

                                            </div>

                                        </div>

                                    </div>

                                </center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div id="device-whatsapp">
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-center">
                        <br>
                        <div class="col-8 mt-10">
                            <div class="card">
                                <div class="card-header">
                                    Setup Whatsapp
                                </div>
                                <div class="card-body">
                                    <div class="justify-content-center">
                                        <center>
                                            <h5 class="card-title title" id="title"></h5>
                                            <p class="card-text description sub-title" id="sub-title"></p>

                                            <hr id="lines">
                                            <!-- <h3 class="title"></h3> -->
                                            <!-- <p class="description"></p> -->
                                            <div class="loading" id="loading">
                                                <div class="text-center">
                                                    <div class="spinner-border" role="status">
                                                        <span class="visually-hidden">Loading...</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="qrcode">
                                                <img src="" alt="QR Code" id="qrcode" />
                                            </div>





                                        </center>

                                    </div>
                                </div>
                                <div class="card-footer">
                                    <center>
                                        <a type="button" class="btn btn-success" id="btn-status" onclick="status()"><i
                                                class="fa fa-check"></i> &nbspStatus</a>
                                        <a class="btn btn-danger" id="btn-logout" onclick="logout()"><i
                                                class="fa fa-times" aria-hidden="true"></i>&nbspLogout</a>

                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

<script>
    var apiKey;
    var isLogin = false;
    var socket;
    $(document).ready(function () {
        socket = io();
        $('#device-whatsapp').hide();
        $('#btn-logout').hide();

        $('#lines').hide();
        $('#qrcode').hide();

        socket.emit("init", {
                    api_key: apiKey,
        });
        socket.on("device", function (data) {
            $('#sub-title').text(data.message);
            if (data.status == 'scan_qr') {
                $('#loading').hide();
                $('#btn-logout').hide();
                $('#qrcode').show();
                $('#qrcode').attr("src", data.qr);
            }
            if (data.status == 'connected') {
                $('#loading').hide();
                $('#qrcode').hide();
                $('#btn-logout').show();
                $('#lines').hide();
            }
            if (data.status == 'logout') {
                $('#btn-logout').hide();
            }
            if (data.status == 'loading') {
                $('#loading').show();
                $('#qrcode').hide();
                $('#btn-logout').show();

            }
            console.log(data);
            // $('#qrcode').attr("src", data.src);
            // $(`.client.client-${data.id} #qrcode`).show();
        });
    });

    function find() {
        apiKey = $('#api-key').val();
        $('#loading').show();
        $('#device-whatsapp').show();
        $('#lines').show();
        $('#sub-title').text('Please Waiting ....');
        $('#title').text("Api Key : "+apiKey);
        socket.emit("init", {
                    api_key: apiKey,
        });
    }

    function logout() {
        apiKey = $('#api-key').val();

        socket.emit("logout", {
                    api_key: apiKey,
        });
    }
    function status(params) {
        apiKey = $('#api-key').val();
        socket.emit("init", {
                    api_key: apiKey,
        });
    }
</script>

</html>
